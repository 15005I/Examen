<ion-content [fullscreen]="true">
  <ng-container *ngIf="randomQuote; else loading">
    <div>
      <ion-card-title>{{ randomQuote.quote }} <br> Autor: {{ randomQuote.author }}</ion-card-title>
    </div>
  </ng-container>
  
  <ng-template #loading>
    <ion-spinner name="crescent"></ion-spinner>
  </ng-template>
  <br>
  <ion-button routerLink="/formulario">Formulario</ion-button>
</ion-content>
